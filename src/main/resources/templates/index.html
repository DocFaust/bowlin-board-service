<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Bowling Scoreboard</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous" />
</head>
<link rel="stylesheet" href="styles.css" />
<body>
	<div class="container">
		<div class="header">
			<h1>Bowling Score</h1>
		</div>
		<div class="input" th:if="${progress}">
			<form action="/addroll" method="get">
				<div class="form-group">
					<label for="rollInput" class="form-label">Enter number of
						Pins (1-10)</label> <input id="rollInput" type="number"
						class="form-control" name="score" autofocus pattern="[0-9]"
						required />
					<button type="submit" class="btn btn-primary">Roll</button>
				</div>
			</form>
		</div>
		<div class="score">
			<div th:each="frame : ${scoreboard}">
				<div class="frame">
					<div class="number">
						<span th:text="${frame.number}"></span>
					</div>
					<div class="roll1" th:if="${#lists.size(frame.rolls)>0}">
						<span th:text="${frame.rolls[0]}"></span>
					</div>
					<div class="roll1" th:unless="${#lists.size(frame.rolls)>0}">
						&nbsp;</div>
					<div class="roll2" th:if="${#lists.size(frame.rolls)>1}">
						<span th:text="${frame.rolls[1]}"></span>
					</div>
					<div class="roll2" th:unless="${#lists.size(frame.rolls)>1}">
						&nbsp;</div>
					<div class="roll3" th:if="${#lists.size(frame.rolls)>2}">
						<span th:text="${frame.rolls[2]}"></span>
					</div>
					<div th:unless="${#lists.size(frame.rolls)>2}">
						&nbsp;</div>
					<div class="total">
						<span th:text="${frame.totalScore}"></span>
					</div>
				</div>
			</div>
		</div>
		<br><br>
		<div>
			<div class="message" th:if="${message!=null}">
				<p th:text="${message}"></p>
			</div>
			<div class="reset container">
				<form action="/reset" method="get">
					<button type="submit" class="btn btn-primary">Reset</button>
				</form>
			</div>
		</div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>
</body>
</html>
